		<meta content="STI 2021 welcomes researchers, industry professionals and practitioners to display their scientific achievements and sustainable innovative industrial developments in the fields of computer science &amp; engineering, electrical &amp; electronic engineering, textile engineering, robotics and cyber-physical systems that are entering into Industry 4.0. STI 2021 will be held at the permanent campus of Green University of Bangladesh, Purbachal American City, Dhaka, Bangladesh during 18-19 December 2021. We are seeking original high-quality innovative research for submissions. All submissions to STI 2021 will be double blind peer reviewed. Accepted and presented papers will be published in the IEEE Explore digital library." name="description">
